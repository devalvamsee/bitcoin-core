name: Bitcoin Regtest Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7
        options: --privileged
        ports:
          - 18443:18443
          - 18444:18444
          - 18445:18445
          - 18446:18446

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔧 Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: 🔨 Build and Start Bitcoin Nodes
      run: |
        docker-compose build
        docker-compose up -d

    - name: ⛓️ Run Bitcoin Regtest Setup
      run: |
        chmod +x ./setup.sh
        ./setup.sh

    - name: ✅ Check node2 balance
      run: |
        docker exec node2 bitcoin-cli -regtest -rpcuser=user -rpcpassword=pass -rpcport=18446 getbalance

